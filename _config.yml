# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

##############################################################################
# Content
##############################################################################

# Site
title: thelionsredmane
subtitle: Developer, designer, and music producer.
description: An exploration of thought, code architecture, open source culture, design, development, and more.
keywords: blog,portfolio,resume,projects,hexo,react,node
author: Ian Effendi
email: effendiian@gmail.com
language: en
locale: en
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://rimij405.github.io/
root: /
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
projects_dir: projects
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: blog
category_map:
tag_map:
  c#: c-sharp
  c++: c-plus-plus
  .net: dot-net
  js: javascript

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: cactus

##############################################################################
# Themes
##############################################################################

# Theme Configuration
# Overwrites themes/<theme>/_config.yml
theme_config:
  colorscheme: dark
  rss:
  social_links:
    github: https://github.com/rimij405
    twitter: https://www.twitter.com/az019er
    facebook: https://www.facebook.com/effendiian
    linkedin: https://linkedin.com/in/effendiian
    instagram: https://instagram.com/thelionsredmane
    mail: mailto:effendiian@gmail.com
    rss-square: rss2.xml
  nav:
    Home: /
    About: /about/
    Blog: /categories/blog/
    Archive: /archives/
    Projects: /projects/


##############################################################################
# Plugins
##############################################################################

# RSS Configuration
feed:
  type: rss2
  path: rss2.xml
  limit: 25
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

# Search Plugin
search:
  path: search.xml
  field: post
  content: true

# Sitemap Plugin
sitemap:
  path: sitemap.xml

# License
licenseType: by
licenseIconSize: small

# Tag Cloud /* https://github.com/MikeCoder/hexo-tag-cloud */
tag_cloud:
  textFont: 'Meslo LG, Verdana, Helvetica'
  textColor: '#567c77'
  textHeight: 10
  outlineColor: '#E2E1D1'
  maxSpeed: 0.04
  pauseOnSelected: false

##############################################################################
# Deployment
##############################################################################

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/rimij405/rimij405.github.io.git
  branch: master
  message: Deploy live site to production.
  name: rimij405
  email: effendiian@gmail.com
  
